  <script type="text/html" id="userTpl">

  <script>
    // 定义一个数组 
    var userArr = [];
    // 发送ajax  显示所有用户功能 
    $.ajax({
      type: 'get',
      url: '/users',
      success: function (res) {
        // 将res赋值给userArr
        userArr = res;
        render(userArr);
      }
    });


    // 定义render方法 用于渲染模块 
    function render(arr) {
      var str = template('userTpl', { list: arr });
      $('tbody').html(str);
    }

    // 用户添加功能 
    $('#addUser').on('click', function () {
      // 收集表单数据 
      let formData = $('form').serialize();

      // 调用ajax
      $.ajax({
        type: 'post',
        url: '/users',
        data: formData,
        success: function (res) {
          // 把res给push到userArr这个数组中 
          userArr.unshift(res);
          // 调用render()
          render(userArr);
        }
      });
    });

    // 完成图片上传功能 
    $('#avatar').on('change', function () {
      // 创建FormData对象
      var formData = new FormData();
      formData.append('avatar', this.files[0]);
      // 发送ajax
      $.ajax({
        type: 'post',
        url: '/upload',
        data: formData,
        processData: false,
        contentType: false,
        success: function (res) {
          $('#img').val(res[0].avatar);
          $('#prev').attr('src', res[0].avatar);
        }
      })
    });

    // 点击编辑功能 
    var id;
    $('tbody').on('click', '.edit', function () {
      id = $(this).parent().attr('data-id'); //获取到父元素身上的id
      $('form > h2').text('修改用户');

      var trObj = $(this).parents('tr');
      $('#email').val(trObj.children().eq(2).text());
      $('#nickName').val(trObj.children().eq(3).text());

      var status = trObj.children().eq(4).text();
      var role = trObj.children().eq(5).text();

      var imgSrc = trObj.children().eq(1).find('img').attr('src');

      if (imgSrc) {
        $('#prev').attr("src", imgSrc);
        $('#img').val(imgSrc);
      } else {
        $('#prev').attr("src", "../assets/img/default.png");
        $('#img').val("");
      }


      if (status == '激活') {
        $('#jh').prop('checked', true);
      } else {
        $('#wjh').prop('checked', true);
      }

      if (role == '超级管理员') {
        $('#admin').prop('checked', true);
      } else {
        $('#normal').prop('checked', true);
      }

      $('#addUser').hide();
      $('#editUser').show();
    });

    // 给修改按钮注册点击事件 
    $('#editUser').on('click', function () {
      // serialize 就是用于收集表单数据 只要表单里面的输入框的内容有name属性就会收集到 
      var formData = $('form').serialize();

      $.ajax({
        type: 'put',
        url: '/users/' + id,
        data: formData,
        success: function (res) {
          // 通过res对象里面的_id属性的值去数组中 userArr这个数组将对应的元素找出来 
          // 如果数组里面的元素的_id的值刚好等于了res._id 
          var index = userArr.findIndex(item => item._id == res._id);
          // 将res这个对象赋值给了userArr这个数组里面的指定的元素
          userArr[index] = res;

          // 重新渲染数据 
          render(userArr);

          $('#addUser').show();
          $('#editUser').hide();
          $('form > h2').text('添加新用户');
          $('#img').val("");
          $('#prev').attr('src', "../assets/img/default.png");
          $('#email').val("");
          $('#nickName').val("");
          $('#admin').prop('checked', false);
          $('#normal').prop('checked', true);
          $('#jh').prop('checked', false);
          $('#wjh').prop('checked', true);

        }
      })

    });

    // 删除单个用户

    $('tbody').on('click', '.delete', function () {
      if (confirm("你真的要删除吗?")) {
        var id = $(this).parent().attr('data-id');

        // 发送ajax请求
        $.ajax({
          url: '/users/' + id,
          type: 'delete',
          success: function (res) {
            // 返回是一个对象  然后根据这个对象去userArr数组中将对应的索引找到 然后调用 splice()方法 将数组元素删除  要调用render方法 重新渲染  
            var index = userArr.findIndex(item => item._id == res._id);
            userArr.splice(index, 1);
            render(userArr);
          }
        });
      }
    });

    // 实现全选功能  有两个特效 tab切换  全选功能  
    $('thead input[type="checkbox"]').on('click', function () {
      var flag = $(this).prop('checked');
      // tbody里面的复选框的状态是由flag的值来决定的 
      $('tbody input[type="checkbox"]').prop('checked', flag);

      // 如果上面的复选框已经打上勾了 我们就让批量删除按钮显示 
      if (flag) {
        $('#allDel').show();
      } else {
        $('#allDel').hide();
      }
    });

    $('tbody').on('click', 'input[type="checkbox"]', function () {
      // 如果下面的复选框选中的个数 恰好等于 它身上的长度  表示下面所有的复选框都已经被选中了 
      var checkLength = $('tbody input[type="checkbox"]').length; //下面复选框的个数 
      var cLength = $('tbody input[type="checkbox"]:checked').length;

      if (checkLength == cLength) {
        $('thead input[type="checkbox"]').prop('checked', true);
      } else {
        $('thead input[type="checkbox"]').prop('checked', false);
      }

      // 如果下面复选框选中的个数大于1 我们就让批量删除按钮显示 
      if (cLength > 1) {
        $('#allDel').show();
      } else {
        $('#allDel').hide();
      }
    });


    // 给批量删除按钮注册点击事件 
    $('#allDel').on('click', function () {
      // 将所有选中的input的这一行删除把 
      var checkUser = $('tbody input:checked');
      var ids = [];
      // 编辑checkUser jQuery对象
      checkUser.each(function (index, item) {
        ids.push($(item).attr('data-id'))
      })

      // 完成 删除多个的功能 

      $.ajax({
          url: '/users/' + ids.join('-'),
          type: 'delete',
          success: function (res) {
            // 返回是一个对象  然后根据这个对象去userArr数组中将对应的索引找到 然后调用 splice()方法 将数组元素删除  要调用render方法 重新渲染  
            res.forEach(value=>{
              
              var index = userArr.findIndex(item => item._id == value._id);
              userArr.splice(index, 1);
              render(userArr);
            });
           
          }
        });


    });



  </script>
