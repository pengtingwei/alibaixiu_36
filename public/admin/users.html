  <script>

    $('#logout').on('click', function () {
      var isConfirm = confirm('您真的要退出吗?');
      if (isConfirm) {
        // alert('用户点击了确认按钮')
        $.ajax({
          type: 'post',
          url: '/logout',
          success: function () {
            location.href = 'login.html';
          },
          error: function () {
            alert('退出失败')
          }
        })
      }
    });

  </script>

  <script>
    // 定义一个数组 
    var userArr = [];
    // 发送ajax  显示所有用户功能 
    $.ajax({
      type: 'get',
      url: '/users',
      success: function (res) {
        // 将res赋值给userArr
        userArr = res;
        render(userArr);
      }
    });


    // 定义render方法 用于渲染模块 
    function render(arr) {
      var str = template('userTpl', { list: arr });
      $('tbody').html(str);
    }

    // 用户添加功能 
    $('#addUser').on('click', function () {
      // 收集表单数据 
      let formData = $('form').serialize();
      // 调用ajax
      $.ajax({
        type: 'post',
        url: '/users',
        data: formData,
        success: function (res) {
          // 把res给push到userArr这个数组中 
          userArr.push(res);
          // 调用render()
          render(userArr);
        }
      });
    });

    // 完成图片上传功能 
    $('#avatar').on('change', function () {
      // 创建FormData对象
      var formData = new FormData();
      formData.append('avatar', this.files[0]);
      // 发送ajax
      $.ajax({
        type: 'post',
        url: '/upload',
        data: formData,
        processData: false,
        contentType: false,
        success: function (res) {
          $('#img').val(res[0].avatar);
          $('#prev').attr('src', res[0].avatar);
        }
      })
    });

  </script>
